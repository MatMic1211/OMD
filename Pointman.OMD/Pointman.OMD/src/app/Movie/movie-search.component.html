<div class="search-container">
  <h1>Wyszukiwarka Filmów</h1>
  <input type="text"
         [(ngModel)]="filterTerm"
         placeholder="Szukaj po tytule, opisie, roku, autorze, kategorii"
         class="search-input" />

  <table class="movie-table">
    <thead>
      <tr>
        <th>Tytuł</th>
        <th>Rok</th>
        <th>Autor</th>
        <th>Kategoria</th>
        <th>Opis</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of filteredMovies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.author }}</td>
        <td>{{ movie.category }}</td>
        <td>{{ movie.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
